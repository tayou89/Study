<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-3">
	<h2>Basic Progress Bar</h2>
	<div class="progress">
		<div class="progress-bar bg-danger" style="width:70%">70%</div>
	</div>
	<br>
	<div class="progress" style="height:20px">
		<div class="progress-bar progress-bar-striped bg-success" style="width:70%">70%</div>
	</div>
	<br>
	<div class="progress" style="height:50px">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:70%">70%</div>
	</div>
</div>
</body>
</html>
