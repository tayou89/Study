<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-3">
	<h2>Pagination</h2>
	<ul class="pagination pagination-lg" style="margin:20px 0">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
	<ul class="pagination justify-content-center"  style="margin:20px 0">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
	<ul class="pagination justify-content-end pagination-sm" style="margin:20px 0">
		<li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
		<li class="page-item"><a class="page-link" href="#">1</a></li>
		<li class="page-item active"><a class="page-link" href="#">2</a></li>
		<li class="page-item"><a class="page-link" href="#">3</a></li>
		<li class="page-item"><a class="page-link" href="#">Next</a></li>
	</ul>
	<h2>Breadcrumb</h2>
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a href="#">Photos</a></li>
		<li class="breadcrumb-item"><a href="#">Summer</a></li>
		<li class="breadcrumb-item"><a href="#">Italy</a></li>
		<li class="breadcrumb-item active"><a href="#">Rome</a></li>
	</ul>
</div>
</body>
</html>
