<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 5 Example</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-3">
	<h2>Button Styles</h2>
		<button type="button" class="btn">Button</button>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-secondary">Button</button>
		<button type="button" class="btn btn-danger">Button</button>
	<h2>Button Elements</h2>
		<button type="button" class="btn btn-success">Button</button>
		<input type="button" class="btn btn-success" value="Input Button">
		<input type="submit" class="btn btn-success" value="Submit Button">
		<input type="reset" class="btn btn-success" value="Reset Button">
	<h2>Button Outline</h2>
		<button type="button" class="btn btn-outline-primary btn-lg">Button</button>
		<button type="button" class="btn btn-outline-secondary">Button</button>
		<button type="button" class="btn btn-outline-dark btn-sm">Button</button>
	<h2>Button d-grid</h2>
		<div class="d-grid">
			<button type="button" class="btn">Button</button>
			<button type="button" class="btn btn-primary">Button</button>
			<button type="button" class="btn btn-secondary">Button</button>
		</div>
	<h2>Button able/disable active</h2>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-primary active">Button</button>
		<button type="button" class="btn btn-primary" disabled>Button</button>
	<h2>Button Spinner</h2>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-primary active">Button</button>
		<button type="button" class="btn btn-primary" disabled>Button</button>
</div>
</body>
</html>
