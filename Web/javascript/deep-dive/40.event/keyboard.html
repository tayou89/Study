<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<input type="text" />
	<em class="message"></em>
	<script>
		const $input = document.querySelector('input[type=text]');
		const $message = document.querySelector('.message');

		$input.onkeyup = e =>
		{
			if (e.key !== 'Enter') return ;
			$message.textContent = e.target.value;
			e.target.value = '';
		};
	</script>
</body>
</html>
