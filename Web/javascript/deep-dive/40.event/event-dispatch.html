<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<button class="button">Click me!</button>
	<script>
		const $button = document.querySelector('.button');

		$button.addEventListener('click', e =>
		{
			console.log(e);
			alert(`${e} Clicked!`);
		});
		
		const customEvent = new MouseEvent('click');

		$button.dispatchEvent(customEvent);
	</script>
</body>
</html>
