<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js "></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		const root = document.getElementById("root");
		function Button({text, fontSize, onClick}){
			console.log(text, "is rendering...");
			return (
				<button style={{ fontSize: fontSize,}} onClick={onClick}>
					{text}
				</button>
			);
		}
		const MemoButton = React.memo(Button);
		MemoButton.propTypes = {
			text: PropTypes.string,
			fontSize: PropTypes.number,
		};
		const App = () => {
			const [value, setValue] = React.useState(false);
			const changeValue = () => {
                console.log(value);
				setValue(current => !current);
			};
            console.log(value);
			return (
				<div>
					<Button text="Click me" onClick={changeValue} fontSize="12"/>
					{ value ? <Button text="Oops" /> : null }
				</div>
			);
		};
		ReactDOM.render(<App/>, root);
	</script>
</html>
